<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>123</title>
  </head>
  <body>
    <input id='inp'/>
    <button id='bt'></button>
  </body>
  <script>
    let input = document.getElementById('inp');
    let button = document.getElementById('bt');
    button.addEventListener('click', () => {
      fetch(input.value).then(res => res.text()).then(res => input.value = res)
    })
  </script>  
</html>
